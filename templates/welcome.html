<!DOCTYPE html>
<html>

<head>
    <title>Welcome | Adaptive Learning Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;

            /* Background image */
            background:
                linear-gradient(rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                url("/static/images/Welcome.jpeg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            /* black container */
            padding: 55px;
            border-radius: 25px;
            max-width: 650px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 35px;
            opacity: 0.9;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            background: #E9650E;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #FEA719;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Adaptive Learning Platform </h1>
        <p>
            A personalized learning environment that dynamically adapts rewards<br>
            using machine learning and explainable AI to maximize student engagement.
        </p>
        <a href="/start"> Start Learning </a>
    </div>
</body>

</html>
