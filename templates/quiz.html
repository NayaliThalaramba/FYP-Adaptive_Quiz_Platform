<!DOCTYPE html>
<html>

<head>
    <title>ðŸ§  Adaptive Quiz Platform</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #FEA719 0%, #E9650E 100%);
            color: white;
            text-align: center;
        }

        .quiz-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
        }

        button {
            background: #FF6B6B;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input,
        select {
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin: 10px;
        }

        .metric-value {
            font-size: 1.8em;
            color: #FFD700;
        }
    </style>
</head>

<body>

    <h1>Adaptive Learning Platform</h1>

    <div class="quiz-card">
        <label>Student:
            <select id="studentSelect">
                <option value="0">Alice (Competitive)</option>
                <option value="1">Bob (Progress)</option>
                <option value="2">Charlie (Social)</option>
            </select>
        </label>

        <br>

        <label>Quiz Score:
            <input type="range" id="score" min="0" max="100" value="75"
                oninput="scoreValue.innerText = this.value + '%'">
            <span id="scoreValue">75%</span>
        </label>

        <br>

        <label>Time (min):
            <input type="number" id="time" value="20" min="1" max="60">
        </label>

        <br><br>

        <button onclick="submitQuiz()">ðŸš€ Complete Quiz</button>

        <div id="result" style="display:none; margin-top:20px;">
            <h2 id="reward"></h2>
            <p id="ruleExplanation"></p>
            <p><strong>XAI Explanation:</strong><br><span id="xaiExplanation"></span></p>

            <p>Adaptive Score: <span class="metric-value" id="adaptive"></span></p>
            <p>Static Score: <span class="metric-value" id="static"></span></p>
            <p>Model Confidence: <span class="metric-value" id="confidence"></span></p>
        </div>
    </div>

    <script>
        async function submitQuiz() {
            const response = await fetch('/quiz', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    student_id: document.getElementById('studentSelect').value,
                    completion_rate: document.getElementById('score').value / 100,
                    session_duration: document.getElementById('time').value
                })
            });

            const data = await response.json();

            document.getElementById('reward').innerText = data.reward;
            document.getElementById('ruleExplanation').innerText = data.explanation;
            document.getElementById('xaiExplanation').innerText = data.xai_summary;
            document.getElementById('adaptive').innerText = data.engagement_boost;
            document.getElementById('static').innerText = data.static_score;
            document.getElementById('confidence').innerText = data.confidence;

            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>

</html>
