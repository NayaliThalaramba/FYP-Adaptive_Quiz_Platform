<!DOCTYPE html>
<html>

<head>
    <title>ðŸ§  Adaptive Quiz Platform</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #FEA719 0%, #E9650E 100%);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .quiz-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .reward-display {
            font-size: 2em;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .success {
            background: #F8CF00;
            color: #000;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        input,
        select {
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            font-size: 16px;
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>

<body>

    <h1>Adaptive Learning Platform</h1>

    <div class="quiz-card">
        <div class="controls">
            <select id="studentSelect">
                <option value="0">Alice (Competitive)</option>
                <option value="1">Bob (Progress)</option>
                <option value="2">Charlie (Social)</option>
            </select>

            <input type="range" id="score" min="0" max="100" value="75"
                oninput="scoreValue.innerText = this.value + '%'">
            <span id="scoreValue">75%</span>

            <input type="number" id="time" value="20" min="1" max="60">
        </div>

        <button onclick="submitQuiz()">ðŸš€ Complete Quiz & Get Smart Reward</button>

        <div id="rewardSection" style="display:none;">
            <div id="rewardDisplay" class="reward-display"></div>

            <div id="explanation" style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px;"></div>

            <!-- NEW XAI BOX -->
            <div id="xaiBox"
                style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-top: 10px;">
            </div>

            <div class="metrics">
                <div>
                    Adaptive RL
                    <div id="adaptiveScore" class="metric-value">0.0</div>
                </div>
                <div>
                    Static Baseline
                    <div id="staticScore" class="metric-value">0.0</div>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="quiz-card" style="display:none;">
        <h3>Engagement Analytics</h3>
        <div id="analyticsChart" style="height: 350px;"></div>
    </div>

    <script>
        let currentStudent = 0;
        let studentHistories = { 0: [], 1: [], 2: [] };

        async function submitQuiz() {
            const response = await fetch('/quiz', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    student_id: document.getElementById('studentSelect').value,
                    completion_rate: document.getElementById('score').value / 100,
                    session_duration: document.getElementById('time').value
                })
            });

            const result = await response.json();
            currentStudent = document.getElementById('studentSelect').value;

            document.getElementById('rewardDisplay').innerHTML = result.reward;
            document.getElementById('rewardDisplay').className = 'reward-display success';
            document.getElementById('explanation').innerHTML = result.explanation;
            document.getElementById('xaiBox').innerHTML =
                "<strong>XAI Insight:</strong><br>" + result.xai_summary;

            document.getElementById('adaptiveScore').innerText = result.engagement_boost;
            document.getElementById('staticScore').innerText = result.static_score;

            document.getElementById('rewardSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'block';

            studentHistories[currentStudent].push({
                score: result.static_score,
                adaptive: result.engagement_boost
            });

            updateChart();
        }

        function updateChart() {
            const history = studentHistories[currentStudent];

            Plotly.newPlot('analyticsChart', [
                {
                    x: history.map((_, i) => `Q${i + 1}`),
                    y: history.map(h => h.adaptive),
                    mode: 'lines+markers',
                    name: 'Adaptive RL'
                },
                {
                    x: history.map((_, i) => `Q${i + 1}`),
                    y: history.map(h => h.score),
                    mode: 'lines+markers',
                    name: 'Static Baseline'
                }
            ]);
        }
    </script>

</body>

</html>
