<!DOCTYPE html>
<html>

<head>
    <title>ðŸ§  Adaptive Quiz Platform</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .reward-display {
            font-size: 2em;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .success {
            background: #4CAF50;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #FF5252;
            transform: translateY(-2px);
        }

        input,
        select {
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .ml-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>Adaptive Learning Platform</h1>

    <!-- QUIZ INTERFACE -->
    <div class="quiz-card">
        <div class="controls">
            <div><label>Student: <select id="studentSelect">
                        <option value="0">Alice (Competitive)</option>
                        <option value="1">Bob (Progress)</option>
                        <option value="2">Charlie (Social)</option>
                    </select></label></div>
            <div><label>Quiz Score: <input type="range" id="score" min="0" max="100" value="75"
                        oninput="updateScore(this.value)"><span id="scoreValue">75%</span></label></div>
            <div><label>Time (min): <input type="number" id="time" value="20" min="1" max="60"></label></div>
        </div>

        <button onclick="submitQuiz()">ðŸš€ Complete Quiz & Get Smart Reward</button>

        <div id="rewardSection" style="display:none;">
            <div id="rewardDisplay" class="reward-display"></div>
            <div id="explanation"
                style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin: 10px 0;"></div>
            <div id="mlConfidence" class="ml-badge" style="display:none;"></div>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">Adaptive RL</div>
                    <div id="adaptiveScore" class="metric-value">0.0</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Static Baseline</div>
                    <div id="staticScore" class="metric-value">0.0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD  -->
    <div id="dashboard" class="quiz-card" style="display:none;">
        <h3>Engagement Analytics</h3>

        <!-- 4 KEY METRICS -->
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 20px;">
            <div class="metric" style="background: rgba(76,175,80,0.2);">
                <div class="metric-label">Tasks Completed</div>
                <div class="metric-value" id="tasksCompleted">0</div>
            </div>
            <div class="metric" style="background: rgba(255,107,107,0.2);">
                <div class="metric-label">Avg Engagement</div>
                <div class="metric-value" id="avgEngagement">0.0</div>
            </div>
            <div class="metric" style="background: rgba(255,193,7,0.2);">
                <div class="metric-label">RL Boost</div>
                <div class="metric-value" id="rlBoost">0%</div>
            </div>
            <div class="metric" style="background: rgba(33,150,243,0.2);">
                <div class="metric-label">Best Reward</div>
                <div class="metric-value" id="bestReward">-</div>
            </div>
        </div>

        <div id="analyticsChart" style="height: 350px;"></div>
    </div>


    <script>
        let history = [];

        function updateScore(value) {
            document.getElementById('scoreValue').textContent = value + '%';
        }

        async function submitQuiz() {
            const studentId = parseInt(document.getElementById('studentSelect').value);
            const score = parseInt(document.getElementById('score').value) / 100;
            const time = parseFloat(document.getElementById('time').value);

            const response = await fetch('/quiz', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ student_id: studentId, completion_rate: score, session_duration: time })
            });

            const result = await response.json();

            // Show results
            document.getElementById('rewardDisplay').innerHTML = `ðŸŽ‰ ${result.reward} ðŸŽ‰`;
            document.getElementById('rewardDisplay').className = 'reward-display success';
            document.getElementById('explanation').innerHTML = result.explanation;
            document.getElementById('adaptiveScore').textContent = result.engagement_boost.toFixed(2);
            document.getElementById('staticScore').textContent = result.static_score.toFixed(2);
            document.getElementById('rewardSection').style.display = 'block';

            if (result.model_used) {
                document.getElementById('explanation').innerHTML +=
                    `<div style="color: #FFD700; font-weight: bold; margin-top: 10px;">âœ… ML Confidence: ${Math.round(result.confidence * 100)}%</div>`;
            }

            // Show dashboard after first quiz
            document.getElementById('dashboard').style.display = 'block';

            // Update history
            history.push({ score: score, adaptive: result.engagement_boost, static_score: result.static_score || score });
            document.getElementById('tasksCompleted').textContent = history.length;
            document.getElementById('avgEngagement').textContent =
                (history.reduce((sum, h) => sum + h.adaptive, 0) / history.length || 0).toFixed(2);
            document.getElementById('rlBoost').textContent =
                Math.round(((history[history.length - 1]?.adaptive / history[history.length - 1]?.score || 1) - 1) * 100) + '%';
            document.getElementById('bestReward').textContent = 'ðŸ‘‘ Leaderboard';
            updateChart();

        }

        function updateChart() {
            const traces = [
                {
                    x: history.map((_, i) => `Quiz ${i + 1}`),
                    y: history.map(h => h.adaptive),
                    type: 'scatter', mode: 'lines+markers',
                    name: 'Adaptive RL',
                    line: { color: '#4CAF50', width: 4 }
                },
                {
                    x: history.map((_, i) => `Quiz ${i + 1}`),
                    y: history.map(h => h.score),
                    type: 'scatter', mode: 'lines+markers',
                    name: 'Static Baseline',
                    line: { color: '#FF6B6B', width: 2 }
                }
            ];

            Plotly.newPlot('analyticsChart', traces, {
                title: 'Adaptive RL vs Static Engagement Over Time',
                xaxis: { title: 'Quiz Sessions' },
                yaxis: { title: 'Engagement Score' }
            });
        }
    </script>
</body>

</html>
